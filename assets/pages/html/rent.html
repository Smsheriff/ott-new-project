<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Rental</title>
  <link rel="stylesheet" href="../css/rent.css" />

</head>
<body>
  <button id="back-btn" onclick="window.history.back()">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
      <polyline points="12 19 5 12 12 5"></polyline>
      <line x1="19" y1="12" x2="5" y2="12"></line>
    </svg>back
  </button>
  <div class="rent-container">
    <h1 id="movie-title">Rent Movie</h1>
    <form id="rental-form">
      <label for="duration">Select rental duration:</label>
      <select id="duration">
        <option value="">Choose a duration</option>
        <option value="1">1 Day</option>
        <option value="3">3 Days</option>
        <option value="7">7 Days</option>
      </select>
      <span class="error" id="duration-error"></span>

      <p id="price">Price: <span id="price-value">0.00</span></p>

      <h3>Credit Card Information</h3>
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" placeholder="Enter card number" />
      <span class="error" id="card-error"></span>

      <label for="expiry">Expiry Date (MM/YY):</label>
      <input type="text" id="expiry" placeholder="MM/YY" />
      <span class="error" id="expiry-error"></span>

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" placeholder="Enter CVV" />
      <span class="error" id="cvv-error"></span>

      <button type="submit" id="confirm-btn">Confirm Rental</button>
    </form>
  </div>

  <!-- Add EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script defer  src="../javascript/rent.js" type="module"></script>
</body>
</html>
